name: Check Gym Court Availability

on:
  schedule:
    - cron: '0 7 * * 5' # Every Friday at 9:00 AM NL time (7:00 AM UTC)
  workflow_dispatch:

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests pytz

      - name: Run the script
        run: python uithoorn_checker.py
